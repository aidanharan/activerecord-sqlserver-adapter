version: "2.2"
services:
  sqlserver:
    image: metaskills/mssql-server-linux-rails
  ci:
    environment:
      - ACTIVERECORD_UNITTEST_HOST=sqlserver
    build:
      context: .
      dockerfile: Dockerfile.ci
    command: wait-for sqlserver:1433 -- bundle exec rake test TEST_FILES_AR="test/cases/reload_models_test.rb"
    depends_on:
      - "sqlserver"
